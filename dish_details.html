<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="select_dish.css">

</head>

<body>
    <div id="dish_details">
    <!-- HEADER -->
    <div id="header" class="container-fluid d-none d-sm-block">
        <h1 id="headerTitle">Dinner Planner</h1>
    </div>

    <!-- MOBILE HEADER -->
    <div id="mobileHeader" class="container-fluid d-block d-sm-none">
        <h1 id="mobileHeaderTitle">Dinner Planner</h1>
    </div>

    <!-- TOP NAVBAR ON SMALL DEVICES -->
    <nav class="navbar navbar-light bg-light d-block d-sm-none">
        <a class="navbar-brand" href="#"> My Dinner</a>
        <button class="navbar-toggler mobileNavBtn" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="row">
                <div class="container-fluid col sideTopSection">
                    <form action="#">
                        <div class="form-group row">
                            <label class="col-4" for="peopleSelector">People:</label>
                            <input class="form-control col-4" id="peopleSelector" type="number" name="people" step="1">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="container-fluid col sideColumnHeader">
                    <div class="row">
                        <p class="sideDishName col-6">Dish Name</p>
                        <p class="sideCost col-6">Cost</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container-fluid col sideBottomSection">
                    <div class="row">
                        <p class="sideDishName col-6">Köttbullar</p>
                        <p class="sideCost col-6">SEK 0.00</p>
                    </div>
                    <button type="button" class="btn btn-secondary confirmDinnerButton">Confirm Dinner</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- LEFT SIDE BAR -->
    <div class="container d-none d-sm-block col-sm-3 col-lg-2 leftSideContainer">
        <div class="row">
            <div class="container-fluid col sideTopSection">
                <h4>My dinner</h4>
                <form action="#">
                    <div class="form-group row">
                        <label class="col-4" for="peopleSelector">People:</label>
                        <input class="form-control col-4" id="peopleSelector" type="number" name="people" step="1">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="container-fluid col sideColumnHeader">
                <div class="row">
                    <p class="sideDishName col-6">Dish Name</p>
                    <p class="sideCost col-6">Cost</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container-fluid col sideBottomSection">
                <div class="row">
                    <p class="sideDishName col-6">Köttbullar</p>
                    <p class="sideCost col-6">SEK 0.00</p>
                </div>
                <button type="button" class="btn btn-secondary confirmDinnerButton">Confirm Dinner</button>
            </div>
        </div>
    </div>

    <!-- DISH DETAILS -->
    <div id="dishDetails" class="container-fluid col offset-sm-3 offset-lg-2 col-sm-9 col-lg-10">
        <div id="dishDescription"></div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/ExampleView.js"></script>
    <script src="js/view/dinnerPrintoutView.js"></script>
    <script src="js/view/selectDishView.js"></script>
    <script src="js/view/selectDishAgainView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    </div>
</body>

</html>
